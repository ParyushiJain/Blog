  <div class="auth" id="login-div">
    <h4>Login</h4>
<div class="form-group">
    <input type="email"  class="form-control" placeholder="email.." id="email_field"/>
    <input type="password"  class="form-control" placeholder="password.." id="password_field"/>
    <button onclick="login()" class="btn btn-primary">Login to Account</button> 
    </div>
  </div>
  <div class="auth-done" id="user-div">
       <div class="container">
        <button onclick="logout()" class="btn btn-primary" id="logout">Logout</button> 
        <div class="card-m-4">
            <div class="card-body">
                <h2 class="pt-4">
                   Create Post

                    <div class="form-group">
                        <label for="Author">Author</label>
                        <input type="text" id="author" placeholder="Author" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="Post Title">Post Title</label>
                        <input type="text" class="form-control" placeholder="Post Title" id="postTitle"  />

                    </div>

                    <div class="form-group">
                        <label for="Post Content">Post Content</label>
                        <textarea id="postContent" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Date">Date</label>
                        <input type="date" id="postDate" class="form-control"/>

                    </div>
                    <div class="form-group">
                      <label for="Date">id</label>
                      <input type="text" id="id" class="form-control"/>

                  </div>

                    <input type="submit" value="Post" class="btn btn-primary" id="submitBtn">

                </h2>
            </div>
        </div>
    </div>
